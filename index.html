<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>MVC-Demo</title>
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
  <!-- Progress Bar -->
  <div class="bar_container"></div>
  <button class="stop_btn"></button>
  <!-- Autocomplete with API-->
  <div>
    <div class="description">Type Ahead Search with API <i>(e.g. Type "pik" for "pikachu")<i/></div>
    <div class="autocom_container"></div>
  </div>
  <!-- Autocomplete without API-->
  <div>
    <div class="description">Keyword Search with no API <i>(e.g. Type "A" for "CA, AZ, WA")</i></div>
    <div class="autocom_container"></div>
  </div>
  <!-- Whack a Mole -->
  <div class="game_container"></div>

  <script src="js/js.js"></script>
</body>
</html>
