<!DOCTYPE html>
<html>
<head>
  <title>Servion</title>
  <link rel='stylesheet' href='css/css.css'>
</head>
<body>

  <p>Servion Interview Practices</p>
  <input class="input" />
  <div class="stack-action">
    <button class="action push">Push</button>
    <button class="action pop">Pop</button>
    <button class="action empty">Empty</button>
    <button class="action peak">Peak</button>
    <button class="action swap">Swap</button>
  </div>

  <div class="stack">
    <div class="stack-cell" id="5"></div>
    <div class="stack-cell" id="4"></div>
    <div class="stack-cell" id="3"></div>
    <div class="stack-cell" id="2"></div>
    <div class="stack-cell" id="1"></div>
  </div>

  <script src="js/js.js"></script>
</body>
</html>
