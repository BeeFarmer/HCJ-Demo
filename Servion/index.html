<!DOCTYPE html>
<html>
<head>
  <title>Servion</title>
  <link rel='stylesheet' href='css/css.css'>
</head>
<body>

  <p>Servion Interview Practices</p>
  <input class="input" />
  <div class="stack-action">
    <button class="push">Push</button>
    <button class="pop">Pop</button>
    <button class="empty">Empty</button>
    <button class="peak">Peak</button>
    <button class="swap">Swap</button>
  </div>

  <div class="stack">
    <div class="stack-cell">1</div>
    <div class="stack-cell">2</div>
    <div class="stack-cell">3</div>
    <div class="stack-cell">4</div>
    <div class="stack-cell">5</div>
  </div>

  <script src="js/js.js"></script>
</body>
</html>
