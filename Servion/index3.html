<html>

<body>

  <p>Servion Interview Practices 3</p>

  <div>

  </div>
  <br>
  <div class="search">
    <span>Search contact by Mobile No:</span>

  </div>
  <br>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Admin</td>
          <td>9999</td>
          <td>admin@hotmail.com</td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="js/js3.js"></script>
</body>
</html>
